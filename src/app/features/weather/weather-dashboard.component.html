<div class="dashboard-container">
  <header class="dashboard-header">
    <h1>5-Day Weather Forecast</h1>
    <nw-select
      [options]="cityOptions"
      [selectedValue]="selectedCity()"
      (selectionChange)="onCitySelected($event)"
    >
    </nw-select>
  </header>

  <main class="content-area">
    @if (isLoading()) {
      <nw-loader [city]="selectedCity()"></nw-loader>
    } 
    @else if (error()) {
      <nw-error [message]="error() ?? 'An unknown error occurred'" />
    } 
    @else if (displayableDays().length > 0) { 
      <div class="forecast-list">
        @for (day of displayableDays(); track day.date) {
          <day-forecast [dayForecast]="day" />
        }
      </div>
    }
    @else {
      <div class="message-container">
        <p>Please select a city to see the forecast.</p>
      </div>
    }
  </main>
</div>
